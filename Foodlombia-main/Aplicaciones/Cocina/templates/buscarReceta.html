{% extends 'base.html' %}

{% block content %}
<div class="container">
 <h1>Resultados de la búsqueda</h1>
 <table class="table">
    <thead>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nombre</th>
        <th scope="col">Dificultad</th>
        <th scope="col">Imagen</th>
      </tr>
    </thead>
    <tbody>
      {% for receta in recetas %}
      <tr>
        <th scope="row">{{ receta.codigo }}</th>
        <td>{{ receta.nombre }}</td>
        <td>{{ receta.dificultad }}</td>
        <td><img src="{{ receta.imagen.url }}" alt="{{ receta.nombre }}" width="50"></td>
      </tr>
      {% endfor %}
    </tbody>
 </table>
</div>
{% endblock %}
